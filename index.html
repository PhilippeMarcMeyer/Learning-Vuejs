<html>
 <head>
 <title>TODO Vue.js</title>
     <link href='https://fonts.googleapis.com/css?family=Roboto:400,700&subset=latin,latin-ext' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,500">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
   <style>
  
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
      background: white;
      color: black;
      overflow: auto;
	  padding:0;
    }
	
	#main{
		margin-top : 90px;
		padding:10px 30px 10px 30px;
	}
	
	div[id^="app"] p:nth-child(1) {
      font-weight: 500;
	}
	
	div.title {
	  position:fixed;
      font-size: 22px;
      line-height: 24px;
	  background: black;
      color: white;
	  width:100%;
	  padding:30px;
	  min-height:26px;
	  top:0px;
	  z-index: 2;
	}
	
	div[id^="app"] {
		background-color:#fff;
		min-height:100px;
		padding: 6px 0px 6px 30px;
		line-height: 1.6em;
		position: relative;
		z-index: 1;
		display:block;
		margin-bottom:10px;
		overflow: auto;
	}
	ul {
		margin:3px 0px 10px 12px;
		 list-style: none;
	}
	li div{
		width:50%;
		min-width:400px;
		max-width:600px;
		cursor: pointer;
		border: solid 1px grey;
		padding: 5px 2px 5px 8px;
		margin: 7px 0px 8px 10px;
		user-select: none;
		-moz-user-select: none;
		-webkit-user-select: none;
		-ms-user-select: none;
		background-color: #fff;
		background: linear-gradient(#ffffff, #e9e9e9);
		color: black;
		border-radius: 8px;
		text-overflow: ellipsis;
		overflow: hidden;
	}
	li.inactive{
	 opacity: 0.3;
	}
	
	form{
		background-color: #fff;
		background: linear-gradient(#ffffff, #efefef);
		padding: 15px 2px 30px 8px;
		margin: 7px 0px 0px 10px;
		margin-top:20px;
		border-radius: 8px;
	    position:relative;
		border: solid 1px grey;
		width:48%;
		min-width:400px;
		max-width:600px;
		margin-left:60px;
	}
	form div {
		margin-bottom:10px;
		width:80%;
		min-width:400px;
		max-width:600px;
	}	
	form div label{
		display: inline-block;
		width:64px;
	}
	
	form input{
		font-family : Roboto, Helvetica, Arial;
		 width: calc(100% - 80px);
		 min-width:320px;
		 height :30px;
	}
	
	form textarea{
		font-family : Roboto, Helvetica, Arial;
		width: calc(100% - 80px);
		min-width:320px;
		height :100px;
		resize: none;
	}
	form button{
	    -webkit-appearance: button;
		touch-action: manipulation;
		border: 1px solid transparent;
		text-align: center;
		white-space: nowrap;
		vertical-align: middle;
		font-weight: 400;
		margin-bottom: 0;
		padding: 5px 14px;
		min-width:100px;
		font-size: 13px;
		line-height: 1.5;
		border-radius: 3px;
		text-shadow: 0 -1px 0 rgba(0,0,0,.2);
		box-shadow: inset 0 1px 0 rgba(255,255,255,.15), 0 1px 1px rgba(0,0,0,.075);
		background-repeat: repeat-x;
		
	}
	
	.btn-blue{
		background-color: #337ab7;
		color: #fff;
		border-color: #245580;
		background-image: linear-gradient(to bottom,#337ab7 0,#265a88 100%);
	}
	
	.btn-right{
		float:right;
		margin-right:5px;
	}
	.btn-left{
		float:left;
	}
	.icon-right{
		float:right;
		margin:8px;
	}

	  </style>
 </head>
 <body>
 	<div class="title">TODO List :</div>
 <div id="main">

	<div id="app-7">

  <ul>
    <!--
      Now we provide each todo-item with the todo object
      it's representing, so that its content can be dynamic.
      We also need to provide each component with a "key",
      which will be explained later.
    -->
    <todo-item
      v-for="item in workList"
      v-bind:todo="item"
      v-bind:key="item.id"
    ></todo-item>
  </ul>
  <form>
	<div>
		<label>Task : </label><input id="toDoTitle" v-model="toDoTitle">
	</div>
	<div>
		<label>Notes : </label><textarea id="toDoSummary" v-model="toDoSummary"></textarea>
	</div>
	<button class="btn-blue btn-right" v-on:click="addItem">{{btnAddTitle}}</button>
	<button class="btn-blue btn-left" v-on:click="cancel">Cancel</button>
	<p>{{ message }}</p>
   </form>
</div>

</div>	
	<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
	<script type="text/javascript" src="todo.js"></script>
 </body>
</html>
